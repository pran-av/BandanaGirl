<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandana Girl - Let's Build Something Together</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§£</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: #000000;
            border-bottom: 1px solid #ffffff;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            margin-top: 100px;
            padding: 20px;
        }

        .hero-section {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .tweet-container {
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
        }

        .pitch {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 40px;
            padding: 30px;
            background: #ffffff;
            color: #000000;
            border-radius: 15px;
            border: 1px solid #000000;
            text-align: center;
        }

        .pitch-line {
            margin-bottom: 15px;
        }

        .pitch-line:last-child {
            margin-bottom: 0;
            font-size: 1.2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #000000;
            margin-bottom: 60px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: #000000;
            color: #ffffff;
        }

        .cta-button:active {
            transform: translateY(0);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffffff;
            opacity: 0.7;
        }

        /* Desktop - center aligned hero */
        @media (min-width: 769px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .hero-section {
                width: 100%;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .container {
                margin-top: 80px;
                padding: 15px;
            }

            .pitch {
                font-size: 1.2rem;
                padding: 20px;
            }

            .pitch-line:last-child {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .tweet-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 12px 15px;
            }

            .header-title {
                font-size: 1.1rem;
            }

            .container {
                margin-top: 70px;
                padding: 10px;
            }

            .pitch {
                font-size: 1.1rem;
                padding: 15px;
            }

            .tweet-container {
                max-width: 100%;
            }
        }
    </style>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

    <header>
        <div class="header-title">Bandana Girl</div>

    <div class="container">

            </div>
        </div>
        
        <div class="pitch">
            <div class="pitch-line">Hi Bandana Girl, do you wanna get rich?</div>
            <div class="pitch-line">Let's connect and build something together.</div>
        </div>

        <a href="https://x.com/pranavmandhare" class="cta-button" target="_blank" rel="noopener noreferrer">
            DM on X
        </a>
    </div>
